<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- added styling -->
  <style>
    #i {
      width: 25vw;
    }

    #app {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    img.dog-photo {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 10px;
    }

    table td,
    table th {
      vertical-align: middle;
    }
  </style>
</head>

<body class="bg-light">

  <div id="app" class="container py-5">

    <!-- Login form -->
    <form @submit.prevent="login">
      <h2 class="mb-3 text-primary">Welcome to the Dog <br> Walking Service!</h2>

      <!-- Username input -->
      <div class="mb-3">
        <label>Username</label>
        <input id="i" v-model="username" class="form-control" required />
      </div>

      <!-- Password input -->
      <div class="mb-3">
        <label>Password</label>
        <input id="i" type="password" v-model="password" class="form-control" required />
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary">Log In</button>

      <!-- Error message -->
      <p v-if="error" class="text-danger mt-3">{{ error }}</p>
    </form>
    <!-- Dog Table -->
    <h3 class="mb-3"> All Registered Dogs</h3>
    <table class=" table table-striped" v-if="dogs.length">
      <thead class="table-light">
        <tr>
          <th>Dog ID</th>
          <th>Name</th>
          <th>Size</th>
          <th>Owner ID</th>
          <th> Photo</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="dog in dogs" :key="dog.dog_id">
          <td>{{ dog.dog_id }}</td>
          <td>{{ dog.name }}</td>
          <td>{{ dog.size }}</td>
          <td>{{ dog.ownder_id }}</td>
          <td> <img :src="dog.image" class="dog-photo" alt="Dog photo" />
          </td>
        </tr>
      </tbody>
    </table>
    <p v-else>Loading dogs...</p>
  </div>
  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          username: '',
          password: '',
          error: '',
          loggedIn: false,
          dogs: [] //added dogs array
        };
      },

      methods: {
        //added vue method  loadDogs()

        router.get('/', async (req, res) => {
          try {
            const [rows] = await db.query('SELECT dog_id, name, size, owner_id FROM Dogs');
            res.json(rows);
          } catch (error) {
            res.status(500).json({ error: 'Failed to fetch dogs' });
          },

        // Login function
        async login() {
          try {
            const res = await fetch('/api/users/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ username: this.username, password: this.password })
            });

            const data = await res.json();
            if (res.ok) {
              // Redirect based on role
              if (data.user.role === 'owner') {
                window.location.href = 'owner-dashboard.html';
              } else if (data.user.role === 'walker') {
                window.location.href = 'walker-dashboard.html';
              } else {
                this.error = 'Unknown role: ' + data.user.role;
              }
            } else {
              this.error = data.error;
            }
          } catch (err) {
            this.error = 'Login failed.';
          }
        }
      },
      mounted() {
        this.loadDogs();
      }
    }).mount('#app');
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

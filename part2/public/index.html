<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <style>
    #i {
      width: 15vw;
    }
  </style>
</head>

<body class="bg-light">

  <div id="app" class="container py-5">

     <!-- Login form -->
    <form @submit.prevent="login">
      <h2 class="mb-3 text-primary">Welcome to the Dog Walking Service!</h2>

        <!-- Username input -->
      <div class="mb-3">
        <label>Username</label>
        <input id="i" v-model="username" class="form-control" required />
      </div>

    <!-- Password input -->
      <div class="mb-3">
        <label>Password</label>
        <input id="i" type="password" v-model="password" class="form-control" required />
      </div>

       <!-- Submit button -->
      <button type="submit" class="btn btn-primary">Log In</button>

      <!-- Error message -->
      <p v-if="error" class="text-danger mt-3">{{ error }}</p>
    </form>
    </div>
    <script>
      const { createApp } = Vue;
      createApp({
        data() {
          return {
            message: 'Welcome to the Dog Walking Service!',
            username: '',
            password: '',
            error: '',
            loggedIn: false,
        dogs: []
          };
        },

        methods: {
          // Login function
          async login() {
            try {
              const res = await fetch('/api/users/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: this.username, password: this.password })
              });

              const data = await res.json();
              if (res.ok) {
                // Redirect based on role
                if (data.user.role === 'owner') {
                  window.location.href = 'owner-dashboard.html';
                } else if (data.user.role === 'walker') {
                  window.location.href = 'walker-dashboard.html';
                }else {
              this.error = 'Unknown role: ' + data.user.role;
                }
              } else {
                this.error = data.error;
              }
            } catch (err) {
              this.error = 'Login failed.';
            }
          }
        }
      }).mount('#app');
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
